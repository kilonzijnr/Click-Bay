{% extends 'base.html' %}
{% block content %}
<div class="container search">
    {% if searched_profiles %}
        {% for profile in searched_profiles %}
        <h2>{{ profile.username }}</h2>
        <div class="searched-pic">
            <img src="{{ profile.profilephoto.url  }}" alt="">
        </div>
        {% endfor %}
    {% else %}
    <h1>{{message}}</h1>
    <!-- <h1>sorry the searched profile for {{message}}doesn't exist</h1> -->
    {% endif %}
</div>
{% endblock %}
