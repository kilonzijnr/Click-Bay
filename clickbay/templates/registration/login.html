{% extends 'base.html' %}

{% block content%}

<style>
  .card{
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
    justify-content: center;
    position: relative;
    
  }
</style>
<body class="card" background="">
  <div class="container">
    <h3>{{ message }}</h3>
  <form action="{% url 'login'%}" 
  method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"><b><i>Username:</i></b></label>
        <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"><b><i>Password</i></b></label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"><i>Agree To Terms and Conditions</i></label>
      </div>
      <button type="submit" class="btn btn-primary">LOGIN</button>
    </form>
  </div>
  <div class="sign" style="padding-left: 28%; padding-top: 3%;">
    <span class="p"><b>Don't have an account?</b></span>
      
    <a href="signup/" class="ml-2" style="color:rgb(255, 0, 0);">Sign Up</a>
  </div>
</body>
{% endblock %}
